<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>

    <div class="flex-wrapper">
        <div class="slider-wrapper">
            <div class="slide active">
                <img src="https://images.pexels.com/photos/410734/pexels-photo-410734.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    alt="image">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/946232/pexels-photo-946232.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    alt="image">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/321501/pexels-photo-321501.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    alt="image">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/839470/pexels-photo-839470.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="image">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/194927/pexels-photo-194927.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    alt="image">
            </div>
            <div id="btn-prev">
                <img src="277.svg" alt="arrow-left">
            </div>
            <div id="btn-next">
                <img src="276.svg" alt="arrow-right">
            </div>
        </div>
    </div>
    <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
